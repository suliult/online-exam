<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <!-- 确保IE使用最新的渲染引擎 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 响应式设计的viewport设置 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 网站图标 -->
  <link rel="icon" href="<%= BASE_URL %>logo.png">
  <title>在线考试系统</title>
  <!-- 内联样式：加载动画 -->
  <style>
    /* 加载遮罩层 */
    #loading-mask{position:fixed;left:0;top:0;height:100%;width:100%;background:#fff;user-select:none;z-index:9999;overflow:hidden}
    /* 加载动画包装器 */
    .loading-wrapper{position:absolute;top:50%;left:50%;transform:translate(-50%,-100%)}
    /* 加载动画点 */
    .loading-dot{animation:antRotate 1.2s infinite linear;transform:rotate(45deg);position:relative;display:inline-block;font-size:64px;width:64px;height:64px;box-sizing:border-box}
    /* 加载动画点的子元素 */
    .loading-dot i{width:22px;height:22px;position:absolute;display:block;background-color:#1890ff;border-radius:100%;transform:scale(.75);transform-origin:50% 50%;opacity:.3;animation:antSpinMove 1s infinite linear alternate}
    /* 四个点的位置设置 */
    .loading-dot i:nth-child(1){top:0;left:0}
    .loading-dot i:nth-child(2){top:0;right:0;-webkit-animation-delay:.4s;animation-delay:.4s}
    .loading-dot i:nth-child(3){right:0;bottom:0;-webkit-animation-delay:.8s;animation-delay:.8s}
    .loading-dot i:nth-child(4){bottom:0;left:0;-webkit-animation-delay:1.2s;animation-delay:1.2s}
    /* 旋转动画 */
    @keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}
    @-webkit-keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}
    /* 透明度动画 */
    @keyframes antSpinMove{to{opacity:1}}
    @-webkit-keyframes antSpinMove{to{opacity:1}}
  </style>
</head>
<body>
<!-- 当浏览器不支持JavaScript时显示的内容 -->
<noscript>
  <strong>We're sorry but vue-antd-pro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<!-- Vue应用的挂载点 -->
<div id="app">
  <!-- 加载动画 -->
  <div id="loading-mask">
    <div class="loading-wrapper">
      <span class="loading-dot loading-dot-spin"><i></i><i></i><i></i><i></i></span>
    </div>
  </div>
</div>
<!-- 构建后的文件将自动注入到这里 -->
</body>
</html>
